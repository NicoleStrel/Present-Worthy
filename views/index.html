<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Worthy</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="img/4.png" type="image/png" />
</head>

<style>

label{
    text-align: "center";
}
fieldset{
    background-color: #FCE7B5;    
}
h3{
    text-align: center;
}

</style>

<body>
    <h1><a href="/">
        <image style="padding: 0.5cm;" src="img/logo2.png" width="200" height="75" /></a></h1>
      <body style="background-color: #FEF8EB;">
     
    <form action="/submit" method="post" encType="multipart/form-data"> 

        <div class="uploadImage">
            <div>
                <h2 style="color:#E83021; font-family: 'Gill Sans MT', sans-serif;">Upload Image:</h3>            
                    
                        <label for="img">Select image:</label>
                        <input type="file" id="img" name="img" accept="image/*">
                        <input type="submit">
                        <p id="loading-sign" style="display: none">loading ..</p>
            </div>
        </div>
    
      <div class="checklist">
          <h2 style="right: 120pc; color: #E83021; font-family: 'Gill Sans MT', sans-serif;">Checklist:</h2>
          
          <fieldset style="width: 270pt">
              <h3 style="color:#062A4B; font-family: Calibri, 'Trebuchet MS', sans-serif;">Age:</h3>
              <div class="checkbox">
                 <label><input type="checkbox" name="children">Children</label>
              </div>
        
              <div class="checkbox">
                 <label><input type="checkbox" name="teen">Teen</label>
              </div>
              <div class="checkbox">
                    <label><input type="checkbox" name="adult">Adult</label>
               </div> 
      
              <h3 style="color:#062A4B; font-family: Calibri, 'Trebuchet MS', sans-serif;">Type of Present:</h3>
              <div class="checkbox">
                    <label><input type="checkbox" name="foodRelated">Food</label>
              </div>
              <div class="checkbox">
                  <label><input type="checkbox"  name="giftBasket">Gift Basket</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="bDayCards">Birthday Cards</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="booksMovies">Books or Movies</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="colors">Colors</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="sports">Sports</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="music">Music</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="art">Art</label> 
              </div> <br><br>

                <input type="submit" value="Submit">
             
          </fieldset>    
      </div>
    </form>

</body>
